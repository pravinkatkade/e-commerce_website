<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* Custom styles */
    .logo {
      max-width: 100px; /* Adjust as needed */
    }
    /* style.css */

/* Navbar styling */
.navbar {
  background-color: #ffffff; /* Navbar background color */
}

.navbar-brand img {
  height: auto; /* Ensure the logo image is responsive */
  max-height: 50px; /* Limit the maximum height of the logo */
}

.navbar-nav .nav-link {
  color: #000000; /* Navbar link color */
}

.navbar-nav .nav-link:hover {
  color: #007bff; /* Navbar link hover color */
}

/* Main content styling */
.container {
  padding-top: 20px; /* Add some space at the top of the container */
}

h2 {
  color: #333333; /* Heading color */
}

p {
  color: #666666; /* Paragraph text color */
}

  </style>
</head>

<body>
  <div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./img/logo.jpg" alt="Logo" class="logo">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <form class="d-flex ms-auto">
            <input class="form-control me-2" type="search" placeholder="Search Your Favorite Product" aria-label="Search">
            <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-cart-shopping"></i> Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-user"></i> Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Content -->
    <div class="row mt-3">
      <div class="col-md-6">
        <h2>Welcome to Flipkart</h2>
        <p>This is where you can find amazing deals on all your favorite products.</p>
      </div>
      <div class="col-md-6">
        <!-- Add your content here -->
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
